
<aside class="post-right hidden-xs">
    <section class="widget post-right-item">
        <h4 class="post-right-title">热门文章排行</h4>
        <ol class="hot-list">
            {% for h in hot %}
                <li><a href="{% url 'show' sid=h.id %}" title="{{ h.title }}">{{ h.title }}</a></li>
            {% endfor %}
        </ol>
    </section>
    <section class="widget post-right-item"><h4 class="post-right-title">热门推荐</h4>
        <ul class="post-new">
            {% for k in remen %}
                <li>
                    <div class="img">
                    <a href="{% url 'show' sid=k.id %}" title="{{ k.title }}">
                    <img src="/media/{{ k.img }}"
                     srcset="/media/{{ k.img }}" alt="{{ k.title }}" 
                        class="wp-post-image" width="120" height="80"/>
                    </a>
                    </div>
                    <div class="text">
                    <a href="{% url 'show' sid=k.id %}" title="{{ k.title }}"
                               target="_blank">{{ k.title }}</a>
                    </div>
                   </li>
            {% endfor %}
        </ul>
    </section>
    <section class="widget post-right-item"><h4 class="post-right-title">所有标签</h4>
        <div class="tags">
            {% for tag in tags %}
                <a href="{% url 'tag' tag=tag.name %}">{{ tag.name }}</a>
            {% endfor %}
        </div>
    </section>
    <!-- /关注我们 -->
    <div class="post-right-item">
        <h4 class="post-right-title">关注我们</h4>
        <div class="wid-about">
            <p>拓普我的网站，欢迎关注！</p>
            <img src="{% get_static_prefix %}picture/myweixin.jpg" alt="微信二维码" width="160" height="160">
        </div>
        <div class="wid-about">
            <p><strong>联系方式:</strong></p>
            <p>QQ:1640464937</p>
            <p>Email:1640464937@qq.com</p>
        </div>
    </div>

</aside>
