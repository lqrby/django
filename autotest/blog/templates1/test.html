
<!DOCTYPE html>  
<html>  
    <head>  
        <meta charset="utf-8" />  
        <title>登录页</title>  
    </head>  
    <body id ="body_backgroud">  
        <div class="modal fade" id="delcfmModel">
            <div class="modal-dialog">
                <div class="modal-content message_align">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">×</span></button>
                        <h4 class="modal-title">确认信息</h4>
                    </div>
                    <div class="modal-body">
                        <p id="delcfmMsg">您确认要删除吗？</p>
                    </div>
                    <div class="modal-footer">
                        <input type="hidden" id="submitUrl"/>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <a οnclick="urlSubmit()" class="btn btn-success" data-dismiss="modal">确定</a>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        
        <!-- 提示框 -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">×</span></button>
                        <h4 class="modal-title" id="modalTitle" style="text-align: center;">
                            提示框
                        </h4>
                    </div>
                    <div id="modalText" class="modal-body">
                        提示内容
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
        <script type="text/javascript">
            function auditSubmit(agree) {
                //提交审核结果url
                var submitUrl = "companyLoanEx/submitAudit.html?agree="+agree;
                $('#submitUrl').val(submitUrl);//给会话中的隐藏属性URL赋值
                var flag = "";
                if (agree) {
                    flag = " [通过] "
                } else {
                    flag = " [拒绝] "
                }
                $('#delcfmMsg').html("您确认审核" + flag + "吗?")
                $('#delcfmModel').modal();
            }
        
        
        /**
             * @Description:   提交信息确认框
             * @Author:        张颖辉(yh)
             * @Date:          2018/7/4 18:20
             * @param:
             * @return:
             * @Version:       1.0
             */
            function urlSubmit() {
                var submitUrl = $.trim($("#submitUrl").val());//获取会话中的隐藏属性URL
                // window.location.href = submitUrl;
                alert("使用ajax异步调用提交审核 url=" + submitUrl)
            }
        
        
            /**
             * @Description:   提示框
             * @Author:        张颖辉(yh)
             * @Date:          2018/9/14 16:14
             * @param:
             * @return:
             * @Version:       1.0
             */
            var showModal = function (title, text) {
                $("#modalTitle").html(title);
                $("#modalText").html(text);
                $("#myModal").modal();
            }
        </script>  
    </body>
</html>
